<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
</head>

<body>
  <header><title>Calculator</title></header>
  <div class="container-fluid">
    <div class="row">
      <div class="text-center col-md-3 col-xs-3" id="display" placeholder="0">
        <span>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetc btn btn-primary btn-block btn-info" type="button" >clear</button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block btn-info" type="button" value="-1">+/-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="7">7
        </button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="8">8
        </button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="9">9</button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block btn-info" type="button" value="*">*
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="4">4
        </button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="5">5
        </button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="6">6</button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block btn-info" type="button" value="-">-
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="1">1
        </button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="2">2
        </button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="3">3</button>
      </div>
      <div class="col-md-3 col-xs-3">
        <button class="targetx btn btn-primary btn-block btn-info" type="button" value="+">+
        </button>
      </div>
    </div>
    <div class="row">
      <div class=" col-md-3">
        <button class="targetx btn btn-primary btn-block" type="button" value="0">0</button>
      </div>
      <div class=" col-md-3">
        <button class="targetx btn btn-primary btn-block btn-info" type="button" value=".">.</button>
      </div>
      <div class=" col-md-3">
        <button class="targete btn btn-primary btn-block btn-info" type="button" data-value="=">=</button>
      </div>
      <div class=" col-md-3">
        <button class="targetx btn btn-primary btn-block btn-info" type="button" value="/">/</button>
      </div>
    </div>
  </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
